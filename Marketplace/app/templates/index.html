{% comment %} {% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/toast.css' %}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">MarketPlace</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse " id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 ">
             {% if user.user_type == 'seller' %}
              <li class="nav-item">
                <a class="nav-link active btn btn-primary text-white" data-bs-toggle="modal" data-bs-target="#AddProductModal" aria-current="page" href="#">Add Product</a>
              </li>
              {% endif %}
            
              
            </ul>
            <form class="d-flex mx-5" role="search" method='post' action="{% url 'dashboard' %}">
              {% csrf_token %}
              <input class="form-control me-2" type="search" placeholder="Search" name='search' aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>

              <div class="dropdown mx-5">
                <button class="btn btn-info dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                  sort by
                </button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="?sort_by=product_price&sort_order=asc">Lowest price</a></li>
                  <li><a class="dropdown-item" href="?sort_by=product_price&sort_order=desc">Highest price</a></li>
                  <li><a class="dropdown-item" href="?sort_by=product_title&sort_order=asc">Alphabetic order</a></li>
                </ul>
              </div>
            </form>
            <form action="{% url 'logout' %}" class="d-flex" role="search">
             
              <button class="btn btn-outline-success"  type="submit">Logout  </button>
              
            </form>
          </div>
        </div>
      </nav>


      
    {% block content %} {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'js/toast.js' %}" ></script>

  </body>
</html> {% endcomment %}
